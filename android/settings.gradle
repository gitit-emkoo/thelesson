rootProject.name = '김쌤'

// 전역 kotlinVersion 설정 (모든 프로젝트 평가 전에 설정)
// expo-modules-core가 평가되기 전에 반드시 설정되어야 함
gradle.beforeProject { project ->
    def kotlinVer = findProperty('expo.kotlin.version') ?: findProperty('KOTLIN_VERSION') ?: findProperty('android.kotlinVersion') ?: findProperty('kotlinVersion') ?: '1.9.25'
    project.ext.kotlinVersion = kotlinVer
    // rootProject에도 설정 (expo-modules-core가 rootProject.ext.kotlinVersion을 참조할 수 있도록)
    if (project == project.rootProject) {
        project.ext.kotlinVersion = kotlinVer
    }
}

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

include ':app'
